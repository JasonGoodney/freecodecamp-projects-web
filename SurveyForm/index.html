<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <div>
        <section class="section">
            <div class="has-text-centered">
                <h1 class="title" id="title">
                    freeCodeCamp Survey Form
                </h1>
                <p id="description">
                    Thank you for taking the time to help us improve the platform
                </p>
            </div>
        </section>

        <section class="section">
            <div class="card mx-6">
                <div class="card-content">
                    <form action="" id="survey-form">
                        <br>
                        <div class="field">
                            <label class="label" id="name-label">Name</label>
                            <div class="control has-icons-left">
                                <input class="input" id="name" type="text" placeholder="Enter your name" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>
                        <br>
                        <div class="field">
                            <label class="label" id="email-label">Email</label>
                            <div class="control has-icons-left">
                                <input class="input" id="email" type="email" placeholder="Enter your email" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        <br>
                        <div class="field">
                            <label for="" class="label" id="number-label">Age (optional)</label>
                            <div class="control">
                                <input class="input" id="number" type="number" min="0" max="110"
                                    placeholder="Enter your age" required>
                            </div>
                        </div>
                        <br>
                        <div class="field">
                            <label for="current-role-select" class="label">Which option best describes your current
                                role?</label>
                            <div class="control">
                                <div class="select" id="dropdown">
                                    <select id="current-role-select">
                                        <option selected disabled>Select current role</option>
                                        <option>Student</option>
                                        <option>Full time job</option>
                                        <option>Full time learner</option>
                                        <option>Prefer not to say</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <br>
                        <div class="field">
                            <label for="recommend-select" class="label">Would you recommend freeCodeCamp to a friend?
                            </label>
                            <div class="control is-grouped">
                                <label class="radio block">
                                    <input type="radio" value="definitely" name="recommend">
                                    Definitely
                                </label>
                                <label class="radio block">
                                    <input type="radio" value="maybe" name="recommend">
                                    Maybe
                                </label>
                                <label class="radio block">
                                    <input type="radio" value="not-sure" name="recommend">
                                    Not Sure
                                </label>
                            </div>
                        </div>

                        <br>
                        <div class="field">
                            <label for="feature-select" class="label">What is your favorite feature of
                                freeCodeCamp?</label>
                            <div class="control">
                                <div class="select">
                                    <select id="feature-select">
                                        <option selected disabled>Select an option</option>
                                        <option>Challenges</option>
                                        <option>Projects</option>
                                        <option>Community</option>
                                        <option>Open Source</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <br>
                        <div class="field">
                            <label for="improve-select" class="label">What would you like to see improved? (Check all
                                that
                                apply)</label>
                            <div class="control">
                                <label class="checkbox block">
                                    <input type="checkbox" value="front-end">
                                    Front-end Projects
                                </label>
                                <label class="checkbox block">
                                    <input type="checkbox" value="back-end">
                                    Back-end Projects
                                </label>
                                <label class="checkbox block">
                                    <input type="checkbox" value="data">
                                    Data Visualization
                                </label>
                                <label class="checkbox block">
                                    <input type="checkbox" value="challenfes">
                                    Challenges
                                </label>
                                <label class="checkbox block">
                                    <input type="checkbox" value="open-source">
                                    Open Source Community
                                </label>
                                <label class="checkbox block">
                                    <input type="checkbox" value="gitter">
                                    Gitter help rooms
                                </label>
                                <label class="checkbox block">
                                    <input type="checkbox" value="videos">
                                    Videos
                                </label>
                                <label class="checkbox block">
                                    <input type="checkbox" value="meetups">
                                    City Meetups
                                </label>
                                <label class="checkbox block">
                                    <input type="checkbox" value="wiki">
                                    Wiki
                                </label>
                                <label class="checkbox block">
                                    <input type="checkbox" value="forum">
                                    Forum
                                </label>
                                <label class="checkbox block">
                                    <input type="checkbox" value="courses">
                                    Additional Courses
                                </label>
                            </div>
                        </div>
                        <br>
                        <div class="field">
                            <label for="" class="label">Any comments or suggestions?</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="Enter your comment here..."></textarea>
                            </div>
                        </div>
                        <br>
                        <div class="field">
                            <div class="control">
                                <button class="button is-link is-fullwidth" id="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div class="">
            </div>
        </section>
    </div>
    <footer>
        <div class="content">
            <p class="subtitle is-6">by Jason Goodney</p>
        </div>
    </footer>
</body>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
<style type="text/css">
    .block {
        display: block;
    }

    footer p {
        text-align: center;
        padding-bottom: 20px;
    }
</style>

</html>
